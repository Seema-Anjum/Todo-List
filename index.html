<!DOCTYPE html>
<html>
  <head> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
      <div class="main-container" id="todoItemsContainer">
    <div class="header-container">
      <img src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/check-square-blue-1024.png" class="image" />
      <h1 class="heading">Todo List</h1>
    </div>

    <div class="list-card">
      <label for="todoUserInput" class="title">Task Title</label>
      <input type="text" placeholder="Enter task title" class="input-title" id="todoUserInput" />

      <label for="priority" class="title">Priority</label>
      <select id="priority" class="input-title">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="deadline" class="title">Deadline</label>
      <input type="datetime-local" id="deadline" class="input-title" />

      <div class="button-container">
        <button type="button" class="btn" id="addTodoButton">+ Add Task</button>
      </div>
    </div>

    <div class="middle-card d-flex justify-content-between">
      <div class="status-card">
        <label for="statusFilter" class="title">Status</label>
        <select id="statusFilter" class="select form-control">
          <option value="all">All</option>
        </select>
      </div>
      <div class="status-card">
        <label for="priorityFilter" class="title">Priority</label>
        <select id="priorityFilter" class="select form-control">
          <option value="all">All</option>
        </select>
      </div>
    </div>
  </div>

  </body>
</html>
